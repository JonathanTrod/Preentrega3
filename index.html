<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"

      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar bg-light">
        <div class="container d-flex flex-wrap">
          <img src="img/logo.png" class="logo" alt="logo" />
          <ul class="d-flex flex-column mb-0">
            <li class="m-3 list-item">
              <button
                type="button"
                class="btn btn-outline-dark boton-menu boton-categoria active"
                id="todos"
              >
                Tienda online
              </button>
            </li>
          </ul>

          <a class="btn light boton-menu" href="./carrito.html">
            <i class="bi bi-cart"></i>
            <span class="numerito" id="numero-carrito"> 0 </span>
          </a>
        </div>
      </nav>
    </header>
    <main>
      <div class="container my-3">
        <h2
          id="titulo-principal"
          class="titulo-principal bg-light text-center text-uppercase p-4"
        >
          Todos los productos
        </h2>
        <div
          class="contenedor-productos d-flex justify-content-evenly flex-wrap"
          id="contenedor-productos"
        >
          <!-- Productos que se completaran con Javascript -->
        </div>
      </div>
    </main>
    <footer class="footer text-center">
      <div class="bg-light p-3"><p>World Computer</p></div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="js/stock.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
